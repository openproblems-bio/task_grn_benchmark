functionality:
  namespace: "methods_r"
  info:
    type: methods_r
    type_info:
      label: Method r
      summary: A GRN inference method
      description: |
        A method for inferring GRN from expression data.
  arguments:
    - name: --multiomics_rna_r
      type: file
      required: false
      direction: input
      default: resources_test/grn-benchmark/multiomics_rna.rds
    - name: --multiomics_atac_r
      type: file
      required: false
      direction: input
      default: resources_test/grn-benchmark/multiomics_atac.rds
    - name: --prediction
      __merge__: file_prediction.yaml
      required: false
      direction: output
      default: output/grn.csv
    - name: --temp_dir
      type: string
      direction: input
      default: output/temdir
    - name: --num_workers
      type: integer
      direction: input
      default: 4
  test_resources:
    - type: python_script
      path: /src/common/component_tests/run_and_check_output.py
    - path: /resources/grn-benchmark
      dest: resources/grn-benchmark