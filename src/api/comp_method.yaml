functionality:
  namespace: "methods"
  info:
    type: methods
    type_info:
      label: Method
      summary: A GRN inference method
      description: |
        A method for inferring GRN from expression data.
  arguments:
    - name: --multiomics_rna
      __merge__: file_multiomics_rna_h5ad.yaml
      required: false
      direction: input
      default: resources/grn-benchmark/multiomics_rna.h5ad
    - name: --multiomics_atac
      __merge__: file_multiomics_atac_h5ad.yaml
      required: false
      direction: input
      must_exist: false
      default: resources/grn-benchmark/multiomics_atac.h5ad
    - name: --prediction
      __merge__: file_prediction.yaml
      required: false
      direction: output
      example: output/prediction.csv
      default: output/prediction.csv
    - name: --temp_dir
      type: string
      direction: input
      default: output/temdir
    - name: --num_workers
      type: integer
      direction: input
      default: 4
    - name: --tf_all
      type: file
      example: resources/prior/tf_all.csv
      default: resources/prior/tf_all.csv
      required: false
    - name: --max_n_links
      type: integer
      default: 50000

  test_resources:
    - type: python_script
      path: /src/common/component_tests/run_and_check_output.py
    - path: /resources_test/grn-benchmark
      dest: resources_test/grn-benchmark
    - path: /resources_test/prior
      dest: resources_test/prior
    - path: /resources_test/supplementary
      dest: resources_test/supplementary
