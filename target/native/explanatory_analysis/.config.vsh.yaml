functionality:
  name: "explanatory_analysis"
  version: "build-main"
  arguments:
  - type: "file"
    name: "--perturbation_data"
    info: null
    example:
    - "resources_test/grn-benchmark/perturbation_data.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--prediction"
    info: null
    example:
    - "resources_test/grn_models/collectri.csv"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--peak_gene_net"
    info: null
    example:
    - "resources_test/peak_gene_models/collectri.csv"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--annot_peak_database"
    info: null
    example:
    - "resources_test/supplementary/annot_peak_database.csv"
    must_exist: false
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--tf_gene_indegee_fig"
    info: null
    default:
    - "output/tf_gene_indegree.png"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--tf_gene_outdegee_fig"
    info: null
    default:
    - "output/tf_gene_outdegree.png"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--stats"
    info: null
    default:
    - "output/stats.json"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  - type: "file"
    path: "helper.py"
  info:
    label: "explanatory_analysis"
    summary: "Explanatory analysis of inferred GRN to provide insights about network\
      \ topology and annotations"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_python:1.0.4"
  target_organization: "openproblems-bio/task_grn_inference"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/task_grn_inference"
  setup:
  - type: "python"
    user: false
    upgrade: true
  entrypoint: []
  cmd: null
- type: "native"
  id: "native"
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "midmem"
    - "midcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      onedaytime: "time = 24.h"
      threedaystime: "time = 72.h"
      oneweektime: "time = 168.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/task_grn_inference/task_grn_inference/src/exp_analysis/config.vsh.yaml"
  platform: "native"
  output: "/home/runner/work/task_grn_inference/task_grn_inference/target/native/explanatory_analysis"
  executable: "/home/runner/work/task_grn_inference/task_grn_inference/target/native/explanatory_analysis/explanatory_analysis"
  viash_version: "0.8.6"
  git_commit: "b5a6f0adfe22c99bac27bab6b06b54852b82dec3"
  git_remote: "https://github.com/openproblems-bio/task_grn_inference"
