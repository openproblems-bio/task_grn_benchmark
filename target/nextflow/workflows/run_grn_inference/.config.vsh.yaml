functionality:
  name: "run_grn_inference"
  namespace: "workflows"
  version: "build-main"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "file"
      name: "--multiomics_rna"
      info:
        label: "multiomics rna"
        summary: "RNA expression for multiomics data."
        file_type: "h5ad"
        slots:
          obs:
          - name: "cell_type"
            type: "string"
            description: "The annotated cell type of each cell based on RNA expression."
            required: true
          - name: "donor_id"
            type: "string"
            description: "Donor id"
            required: true
      example:
      - "resources/grn-benchmark/multiomics_rna.h5ad"
      default:
      - "resources_test/grn-benchmark/multiomics_rna.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--multiomics_atac"
      info:
        label: "multiomics atac"
        summary: "Peak data for multiomics data."
        file_type: "h5ad"
        slots:
          obs:
          - name: "cell_type"
            type: "string"
            description: "The annotated cell type of each cell based on RNA expression."
            required: true
          - name: "donor_id"
            type: "string"
            description: "Donor id"
            required: true
      example:
      - "resources/grn-benchmark/multiomics_atac.h5ad"
      default:
      - "resources_test/grn-benchmark/multiomics_atac.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--temp_dir"
      info: null
      default:
      - "output/temdir"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--num_workers"
      info: null
      default:
      - 4
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--prediction"
      info:
        label: "GRN"
        summary: "GRN prediction"
        file_type: "csv"
        columns:
        - name: "source"
          description: "Source of regulation"
          type: "string"
          required: true
        - name: "target"
          description: "Target of regulation"
          type: "string"
          required: true
        - name: "weight"
          description: "Weight of regulation"
          type: "float"
          required: true
      example:
      - "resources/grn-benchmark/grn_models/collectri.csv"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "nextflow_script"
    path: "main.nf"
    is_executable: true
    entrypoint: "run_wf"
  info:
    label: "run_grn_inference"
    summary: "Infers GRNs from multiomics data using GRN inference methods."
  status: "enabled"
  dependencies:
  - name: "grn_methods/celloracle"
    repository:
      type: "local"
      localPath: ""
    foundConfigPath: "/home/runner/work/task_grn_benchmark/task_grn_benchmark/src/methods/celloracle/config.vsh.yaml"
    configInfo:
      functionalityName: "celloracle"
      git_tag: ""
      git_remote: "https://github.com/openproblems-bio/task_grn_benchmark"
      viash_version: "0.8.6"
      config: "/home/runner/work/task_grn_benchmark/task_grn_benchmark/src/methods/celloracle/config.vsh.yaml"
      functionalityNamespace: "grn_methods"
      output: ""
      platform: ""
      git_commit: "ef349bcf65194e032cbbaefdb823e7a7a64017c9"
      executable: "/nextflow/grn_methods/celloracle/main.nf"
    writtenPath: "/home/runner/work/task_grn_benchmark/task_grn_benchmark/target/nextflow/grn_methods/celloracle"
  set_wd_to_resources_dir: false
platforms:
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "midmem"
    - "lowcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/task_grn_benchmark/task_grn_benchmark/src/workflows/run_grn_inference/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/task_grn_benchmark/task_grn_benchmark/target/nextflow/workflows/run_grn_inference"
  executable: "/home/runner/work/task_grn_benchmark/task_grn_benchmark/target/nextflow/workflows/run_grn_inference/main.nf"
  viash_version: "0.8.6"
  git_commit: "ef349bcf65194e032cbbaefdb823e7a7a64017c9"
  git_remote: "https://github.com/openproblems-bio/task_grn_benchmark"
